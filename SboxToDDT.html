<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    
  </head>
  <body >
    <div class="container-fluid" style="background-color: #eee;height: 100vh">
        <br>
        <div class="row">
            <div class="col text-center">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">S-Box</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="sboxText"></textarea>
              </div>
            </div>
          </div> 
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-info mx-auto" style="margin-right: 20px; margin-top: 20px;" id="CalculateDDTBtn">Calculate DDT</button>
              <button type="button" class="btn btn-secondary mx-auto" style="margin-right: 20px; margin-top: 20px;" id="Reset">Reset</button>
              <button type="button" class="btn btn-success mx-auto float-right" style="margin-right: 20px; margin-top: 20px;" id="next">Next</button>
            </div>
          </div> 
          <p style="margin-bottom: 15px;"> </p>
          <div class="progress" style="display:none;height:25px" id="ProgressBar">
              <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height:100%">Fetching Details of Files</div>
          </div> 
          <p style="margin-bottom: 3px;"> </p>

                <div class="table-responsive" id="table" style="max-height: 78%; max-width: 100%;overflow-y:scroll;display: none">

                <table class="table table-striped table-bordered table-sm" style="table-layout: fixed;" >
            
            <thead align="center" id="table-head">
              </thead>
              
              <tbody id="table-body">
                

              </tbody>
            </table>
          </div>

    </div>
    <script> require("./SboxToDDT.js")</script>    
</body>
</html>
